<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上班跳錢機 - 薪水小偷計算器</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Custom Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes messagePop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-message-pop {
            animation: messagePop 0.2s ease-out forwards;
        }

        .digital-font {
            font-family: 'Courier New', Courier, monospace;
            font-variant-numeric: tabular-nums;
        }

        /* Windows Spinner Animation */
        .loader-ring {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .loader-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 51px;
            height: 51px;
            margin: 6px;
            border: 4px solid #fff;
            border-radius: 50%;
            animation: loader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #3b82f6 transparent transparent transparent;
        }
        .loader-ring div:nth-child(1) { animation-delay: -0.45s; }
        .loader-ring div:nth-child(2) { animation-delay: -0.3s; }
        .loader-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes loader-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Windows Font */
        .font-segoe {
            font-family: 'Segoe UI', sans-serif;
        }

        /* Header Background Pattern */
        .header-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            position: relative;
        }
        .header-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        /* Desktop Wallpaper Pattern */
        .desktop-bg {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            position: relative;
        }
    </style>
<script type="importmap">
{
  "imports": {

}

</head>
<body>
    <div id="root">
        <!-- Initial Loader -->
        <div id="loader-container" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f3f4f6;">
            <div class="loader-ring" style="margin-bottom: 20px;">
                <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
                <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
                <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
                <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
            </div>
            <div style="font-family: 'Noto Sans TC'; color: #666; font-weight: bold;">
                薪水計算核心啟動中...
            </div>
            <noscript>
                <div style="color: red; margin-top: 20px;">
                    請開啟 JavaScript 以使用此應用程式
                </div>
            </noscript>
        </div>
    </div>
    
    <script type="module" src="./index.tsx"></script>
</body>
</html>
