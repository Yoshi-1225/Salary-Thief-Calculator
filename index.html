<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上班跳錢機 - 薪水小偷計算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    
    <!-- Error Handling Script -->
    <script>
      // Global error handler
      window.onerror = function(msg, url, line, col, error) {
        showError(`Error: ${msg}\nLocation: ${url}:${line}:${col}\n${error ? error.stack : ''}`);
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        showError(`Unhandled Rejection: ${event.reason}`);
      });

      function showError(message) {
        const errorDisplay = document.getElementById('error-display');
        const errorMessage = document.getElementById('error-message');
        const loader = document.getElementById('loader');
        
        console.error(message);

        if (errorDisplay && errorMessage) {
            errorDisplay.style.display = 'flex';
            errorMessage.textContent = message;
            if (loader) loader.style.display = 'none';
        }
      }

      // Timeout detection: If app doesn't load in 5 seconds, warn the user
      setTimeout(() => {
        const loader = document.getElementById('loader');
        // Check if loader is still in the DOM and visible
        if (loader && document.body.contains(loader) && loader.style.display !== 'none') {
            const warningDiv = document.createElement('div');
            warningDiv.style.color = '#ef4444'; // red-500
            warningDiv.style.marginTop = '15px';
            warningDiv.style.fontSize = '0.9rem';
            warningDiv.style.fontWeight = 'bold';
            warningDiv.innerHTML = '⚠️ 系統載入時間過長...<br>若持續卡住，請重新整理或檢查 Console 錯誤';
            
            const contentContainer = loader.firstElementChild;
            if (contentContainer) {
                contentContainer.appendChild(warningDiv);
            }
        }
      }, 5000);
    </script>

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes messagePop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-message-pop {
            animation: messagePop 0.2s ease-out forwards;
        }

        .digital-font {
            font-family: 'Courier New', Courier, monospace;
            font-variant-numeric: tabular-nums;
        }

        /* Windows Spinner Animation */
        .loader-ring {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .loader-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 51px;
            height: 51px;
            margin: 6px;
            border: 4px solid #fff;
            border-radius: 50%;
            animation: loader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }
        .loader-ring div:nth-child(1) { animation-delay: -0.45s; }
        .loader-ring div:nth-child(2) { animation-delay: -0.3s; }
        .loader-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes loader-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Windows Font */
        .font-segoe {
            font-family: 'Segoe UI', sans-serif;
        }

        /* Header Background Pattern */
        .header-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            position: relative;
        }
        .header-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        /* Desktop Wallpaper Pattern */
        .desktop-bg {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            position: relative;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "tone": "https://esm.sh/tone@^15.1.22",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #f3f4f6; z-index: 9999;">
            <div style="text-align: center; color: #666;">
                <div class="loader-ring" style="margin-bottom: 20px;">
                    <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
                    <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
                    <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
                    <div style="border-color: #3b82f6 transparent transparent transparent;"></div>
                </div>
                <div style="font-family: 'Noto Sans TC';">系統啟動中...</div>
            </div>
        </div>
    </div>
    
    <!-- Error Display UI -->
    <div id="error-display" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fee2e2; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: left;">
        <div style="max-width: 600px; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #991b1b; margin-bottom: 10px; font-weight: bold; font-size: 1.5rem;">⚠️ 啟動失敗</h2>
            <p style="color: #7f1d1d; margin-bottom: 20px;">應用程式無法載入，請查看下方錯誤訊息：</p>
            <pre id="error-message" style="background: #fef2f2; padding: 15px; border-radius: 8px; overflow-x: auto; color: #dc2626; font-size: 0.875rem; border: 1px solid #fecaca; white-space: pre-wrap; word-break: break-all; max-height: 300px; overflow-y: auto;"></pre>
            <p style="margin-top: 20px; font-size: 0.875rem; color: #666; border-top: 1px solid #eee; padding-top: 10px;">
                <strong>故障排除建議：</strong><br>
                1. 請確認已執行 <code>npm install</code> 與 <code>npm run dev</code>。<br>
                2. 若已部署，請檢查 Build Log 是否有錯誤。<br>
                3. 請使用支援 ESM 的瀏覽器 (Chrome, Edge, Firefox, Safari)。
            </p>
            <button onclick="window.location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer;">重新整理</button>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
